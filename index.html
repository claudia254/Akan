
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Akan Name Generator</h1>
    <p>This website is designed for Akan name generator</p>
  </header>

  <main>
    <form id="akanForm">
      <label for="day">Day:</label>
      <input type="number" id="day" name="day" placeholder="DD" required>

      <label for="month">Month:</label>
      <input type="number" id="month" name="month" placeholder="MM" required>

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" placeholder="YYYY" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <section id="result"></section>
  </main>

  <footer>
    <p>&copy; 2025 Akan Name Generator</p>
  </footer>

<script src="index.js"></script>
</body>
</html>
